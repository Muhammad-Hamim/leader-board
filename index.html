<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- header-section-start -->
    <!-- <header>
        <nav>
            <div class="container">

            </div>
        </nav>
    </header> -->
    <!-- header-section-end -->
    <!-- main-section-start -->
    <main>
        <!-- top-section-start -->
        <section class="top-section">
            <!-- top-player-section-start -->
            <div class="top-player">
                <div class="top-header">
                    <h2>Top Player</h2>
                </div>
                <div class="top-player-container">
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-1.png" alt=""></div>
                        <div class="player-name">
                            <h3>John Smith</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-2.png" alt=""></div>
                        <div class="player-name">
                            <h3>Pro Rasel</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-3.png" alt=""></div>
                        <div class="player-name">
                            <h3>Abu Sufian</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-4.png" alt=""></div>
                        <div class="player-name">
                            <h3>Shajedul Karim</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-5.png" alt=""></div>
                        <div class="player-name">
                            <h3>Maruf Ahmed</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img"><img src="images/players/player-6.png" alt=""></div>
                        <div class="player-name">
                            <h3>Mujahid</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- top-player-section-end -->
            <hr>
            <!-- top-blog-section-start -->
            <div class="top-blog">
                <div class="top-header">
                    <h2>Top Blog</h2>
                </div>
                <div class="top-blog-container">
                    <div class="blog">
                        <div class="blog-img"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-text">
                            <h3>13 of My Favorite UI/UX Goodies</h3>
                            <p>By<span>Danny Sapio</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-img"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-text">
                            <h3>UI cheat sheet: list vs grids</h3>
                            <p>By<span>Tess Gadd</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-img"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-text">
                            <h3>7 typography tips for interface design</h3>
                            <p>By<span>Jeremiah Lam</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-img"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-text">
                            <h3>Your logo is copied</h3>
                            <p>By<span>Ferdinand Vogler</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- top-section-end -->
        <!-- bottom-section-start -->
        <section class="bottom-section">

        </section>
        <!-- bottom-section-end -->
    </main>
    <!-- main-section-end -->
</body>
</html>
